version: '3'
services:
    mysql:
        image: mysql:8
        command: --default-authentication-plugin=mysql_native_password
        environment:
            MYSQL_DATABASE: 'qrassh'
            MYSQL_USER: 'qrassh'
            MYSQL_PASSWORD: 'qrassh'
            MYSQL_ROOT_PASSWORD: 'qrassh'
        networks:
            - backend
        ports:
            - "3306:3306"
        volumes:
            - mysql_volume:/var/lib/mysql
            - ./mysql/init:/docker-entrypoint-initdb.d

    debian10qrassh:
        build:
            context: .
            dockerfile: Dockerfile
        networks:
            - frontend
            - backend
        ports:
                - "0.0.0.0:22:2222"
        depends_on: 
            - mysql

volumes:
    mysql_volume:

networks:
    frontend:
        internal: false
    backend:
        internal: true
