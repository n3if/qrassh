version: '3'
services:
    mysql:
        image: mysql:8
        command: --default-authentication-plugin=mysql_native_password
        environment:
            MYSQL_DATABASE: 'qrassh'
            MYSQL_USER: 'qrassh'
            MYSQL_PASSWORD: 'qrassh'
            MYSQL_ROOT_PASSWORD: 'qrassh'
        ports:
            - "3306:3306"
        volumes:
            - mysql_volume:/var/lib/mysql
            - ./mysql/init:/docker-entrypoint-initdb.d

    debian10qrassh:
        build:
            context: .
            dockerfile: Dockerfile
        ports:
            - "22:22"
        depends_on: 
            - mysql

volumes:
    mysql_volume:
